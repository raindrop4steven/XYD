<div class="widget-archives-header">
    <div class="widget-archives-summary"></div>
    <div class="widget-archives-tools">
        <a href="/Apps/DEP/index.html#/index" target="_blank"><i class="fa fa-search" style="font-size:16px; color:#5199d5; margin:4px;"></i></a>
    </div>
</div>

<div class="widget-archives-info-list">
    <ul>

    </ul>

</div>
<script type="text/javascript">
    var defaultPageSearch = {
        // 公文标题
        Title: null,
        // 来文文号
        DocumentNumber: null,
        // 开始收/发文日期
        StartClosedOrHairTime: null,
        // 结束收/发文日期
        EndClosedOrHairTime: null,
        // 序列编号
        SequenceNumber: null,
        // 开始发起时间
        StartCreatedTime: null,
        // 结束发起时间
        EndCreatedTime: null,
        // 开始终止时间
        StartEndTime: null,
        // 结束终止时间
        EndEndTime: null,
        // 开始接收时间
        StartReceiveTime: null,
        // 结束接收时间
        EndReceiveTime: null,
        // 收文序列名称
        SequenceName: null,
        // 收文序列号
        SequenceNumber: null,
        SortColumn: null,
        SortDirection: null,
        PageSize: 10,
        PageNumber: 1,
        QueryCondition: null,
        WorkFlowId: '',
    }
	var __widget_js__ = {
		init: function (id) {
		    $.post('/Apps/DEP/WorkFlowPage/GetAlarmPendingInfo', defaultPageSearch, function (r) {
			    console.log('Widget->', r);
			    var totalCount = r.Data.length;
			    $('#' + id).find('div.widget-archives-summary').append('<span>部门共计' + totalCount + '</span>项待办事项');
			    for (var i = 0; i < totalCount; i++) {
			        var row = r.Data[i];
			        var title = row.DocumentTitle || row.DocumentTitle !== '' ? row.DocumentTitle : '------';
			        var alarm = "";
			        if (row.days >= 0)
			        {
			            alarm = '<img src="http://www.discuz.net/static/image/stamp/011.small.gif" style="display: inline;float: right;position: relative;top: -17px;right: -66px;">';
			        }
			        var temp = '<li class="read"><div class="handle-status-2"></div><a class="text-info" href="/Apps/Workflow/Running/Open?mid=' + row.MessageId + '" target="_blank"><b>' + title + '</b><em>当前环节：' + row.MyTask + '</em><dfn>' + row.ReceiveTime.split(' ')[0] + '</dfn>'+alarm+'</a></li>'
			        $('#' + id).find('div.widget-archives-info-list ul').append(temp);
			    }
			});
		}
	}
</script>
